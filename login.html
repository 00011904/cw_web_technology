<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" onsubmit="login()">
        <input class="un" id="username" type="text" align="center" placeholder="Username">
        <input class="pass" id="password" type="password" align="center" placeholder="Password">
        <a class="submit" align="center" onclick="login()" >Sign in</a>
    </form>
</div>

        <script src="js/app.js"></script>
</body>
</html>
